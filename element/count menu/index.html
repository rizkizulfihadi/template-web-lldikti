<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>number counting</title>
</head>
<body>
    <section class="count-number">
        <div class="title">
            <h2>Sebaran Perguruan Tinggi</h2>
        </div>
        <div class="wrap">
            <div class="container">
                <span class="num" data-val="98">000</span>
                <span class="text">Universitas</span>
            </div>
            <div class="container">
                <span class="num" data-val="19">000</span>
                <span class="text">Institut</span>
            </div>
            <div class="container">
                <span class="num" data-val="202">000</span>
                <span class="text">Sekolah Tinggi</span>
            </div>
            <div class="container">
                <span class="num" data-val="84">000</span>
                <span class="text">Akademi</span>
            </div>
            <div class="container">
                <span class="num" data-val="41">000</span>
                <span class="text">Politeknik</span>
            </div>
            <div class="container">
                <span class="num" data-val="5">000</span>
                <span class="text">Akademi Komunitas</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
